<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        *{margin: 0; padding: 0;}
        body{
            font-family: 'Arial';
        }
        header{
            height: 7vh;
            max-width: 100%;
            background-color: lavender;
            display: flex;
            align-items: center;
            padding-left: 1vw;
            font-size: 1.5rem;
            color: purple;
        }
        main{
            height: 93vh;
            background-color: lavenderblush;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content:center;
        }
        #counter{
            font-size: 2rem;
        }
        button{
            background-color: lavender;
            border: none;
            border-radius: 25%;
            font-size: 1.5rem;
            width: 4rem;
            height: 4rem;
            box-shadow: 1px 2px 3px gray, -1px 2px 3px gray;
            color: purple;
        }
        main>div:first-of-type>button{
            margin: 1vw; 
            font-size: 2rem;
        }
        main>div:last-of-type>button{
            margin: 1vw 3vw 1vw 3vw;
            font-weight: 700;
        }
        button:active{
            box-shadow: none;
        }
    </style>
</head>
<body>
    <header>
        <p>Counter</p>
    </header>
    <main>
        <p>Counter value:</p>
        <p id="counter">0</p>
        <div>
            <button onclick="add(-1)">-</button>
            <button onclick="add(1)">+</button> 
        </div>
        <div>
            <button onclick="add(-10)">-10</button>
            <button onclick="add(10)">+10</button>
        </div>
    </main>

    <script>
        counterDisplay = document.getElementById("counter");
        
        function add(n){
            counterDisplay.innerHTML = Number(counterDisplay.innerHTML) + n;
        }


    </script>
</body>
</html>
