<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Példa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="row mt-4">
          <div class="bg-primary text-white p-3 col-xl-4">1. Column</div>
          <div class="bg-warning text-white p-3 col-md-4">2. Column</div>
          <div class="bg-secondary text-white p-3 col-lg-4">3. Column</div>
        </div>
      </div>

      <div class="my-5 d-flex justify-content-center align-items-center">
        <div class="border rounded bg-light p-5 text-center text-dark">
          <h1>Üdvözöllek!</h1>
          <p>Ez egy középre igazított Bootstrap box.</p>
          <button class="btn btn-primary">Kattints ide</button>
        </div>
      </div>

      <div>
        <div class="row mb-4 mt-4">
          <div class="bg-danger text-white p-3 col-md-4">1. Column</div>
          <div class="bg-light border text-dark p-3 col-lg-4">2. Column</div>
          <div class="bg-success text-white p-3 col-xxl-4">3. Column</div>
        </div>
      </div>
    </div>
  </body>
</html>
